<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Permainan Menghitung</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Salah!
            </div>
            <div id="wrong">
                Coba lagi
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Klik jawaban yang benar!
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Mulai permainan!
            </div>
            <div id="timeremaining">
                Waktu yang tersisa: <span id="timeremainingvalue">60</span> sec
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        <script src="javascript.js"></script>
        <audio src="Backsound.mp3" autoplay="autoplay"></audio>
    </body>
</html>
